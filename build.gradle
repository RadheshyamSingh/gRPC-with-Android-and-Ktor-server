plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id 'com.google.protobuf' version '0.8.8'
    id 'idea'
}

group 'com.radhe.grpcdemo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'io.grpc:grpc-netty-shaded:1.26.0'
    compile 'io.grpc:grpc-protobuf:1.26.0'
    compile 'io.grpc:grpc-stub:1.26.0'
    compile 'io.grpc:grpc-services:1.26.0'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.11.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.26.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets.main.java.srcDir new File(buildDir, 'generated/source')
idea {
    module {
        // Marks the already(!) added srcDir as "generated"
        generatedSourceDirs += file('build/generated/source')
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}